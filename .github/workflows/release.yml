name: Publish a new release

on: 
  push:
    branches:
      - release
      - test-release

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Setup .NET Core SDK
        uses: actions/setup-dotnet@v1.4.0
        with:
          dotnet-version: 3.1.101

      - name: Build -> Test -> Pack
        env:
          PROJ: OpenXmlApi/OfficeDocumentsApi.Excel/OfficeDocumentsApi.Excel.csproj
          SLN: OpenXmlApi/OfficeDocumentsApi.sln
        run: |
          dotnet build -c Release $SLN
          dotnet test --no-build -c Release $PROJ
          dotnet pack --no-build -c Release -o ./ $PROJ
      
      - name: Publish package
        env:
          PACKAGE_FEED: https://nuget.mddm.one/v3/index.json
          API_KEY: ${{ secrets.NUGET_MDDM }}
        run: |
          dotnet nuget push -s $PACKAGE_FEED -k $API_KEY OfficeDocumentsApi.Excel.*.nupkg
          dotnet nuget push -s $PACKAGE_FEED -k $API_KEY OfficeDocumentsApi.Excel.*.symbols.nupkg
